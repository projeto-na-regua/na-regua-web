<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="funcionario.css">
</head>

<body>
    <div class="conteudo">
        <div class="container">
            <div class="conteudoFuncionarios">
                <div class="hoverTrocaTelas">
                    <div class="utilHoverTrocaTelas">
                        <div class="opcoesTelas"><span>Agenda</span></div>
                        <div class="opcoesTelas"><span>Dashboard</span></div>
                        <div class="opcoesTelas"><span>Serviços</span></div>
                        <div class="opcoesTelas"><span>Fluxo de Caixa</span></div>
                        <div class="opcoesTelas"><span>Funcionarios</span></div>
                        <div class="opcoesTelas"><span>Personalização</span></div>
                    </div>
                </div>

                <div class="inputsPesquisaFiltro">
                    <div class="pesquisaFuncionario">
                        <input type="text" placeholder="Pesquise por funcionário">
                    </div>

                    <div class="filtro">
                        <input type="text" placeholder="Filtro">
                    </div>
                </div>

                <div class="quadroFuncionarios">

                    <div class="totalAdicionarFuncionarios">
                        <div class="totalFuncionarios">
                            <div class="numeroTotalFuncionarios">
                                <span>27</span>
                            </div>

                            <div class="spanTotalFuncionarios">
                                <span>Total de funcionários</span>
                            </div>
                        </div>

                        <div class="adicionarFuncionario">
                            <div class="iconAdicionarFuncionario">
                                <svg width="30" height="35" viewBox="0 0 46 51" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M43 40.5H28M35.5 33V48M3 48C3 38.335 10.835 30.5 20.5 30.5C22.2375 30.5 23.9157 30.7532 25.5 31.2247M30.5 13C30.5 18.5229 26.0228 23 20.5 23C14.9771 23 10.5 18.5229 10.5 13C10.5 7.47715 14.9771 3 20.5 3C26.0228 3 30.5 7.47715 30.5 13Z"
                                        stroke="#082031" stroke-width="5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>

                            <div class="spanAdicionarFuncionario">
                                <span>Adicionar funcionários</span>
                            </div>
                        </div>
                    </div>

                    <div class="listaFuncionarios">
                        <div class="funcionario">
                            <div class="fotoFuncionario">
                                <img src="" alt="">
                            </div>

                            <div class="nomeFuncionario">
                                <span>Monique F.</span>
                            </div>

                            <div class="buttonVerMais">
                                <button onclick="abrirEditarDeletar()">Ver mais</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
